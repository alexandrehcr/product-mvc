<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/productCatalogue.css}">
</head>

<body>
<div class="nav-bar">
    <a class="active" th:href="@{/products/catalogue}">Listagem de produtos</a>
    <a th:href="@{/products/register}">Cadastrar produto</a>
</div>
<h1 class="page-title">Listagem de produtos</h1>
<a th:href="@{/products/register}">
    <button class="button" style="margin-bottom: 25px;">Cadastrar novo produto</button>
</a>
<div>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product : ${products}">
            <tr onclick="toggleRow(this.nextElementSibling)" style="cursor: pointer;">
                <td th:text="${product.name}"></td>
                <td th:text="${'R$ ' + #numbers.formatDecimal(product.price, 1, 'POINT', 2, 'COMMA')}"></td>
                <td th:text="${product.isAvailable} ? 'DISPONÍVEL' : 'INDISPONÍVEL'"></td>
            </tr>
            <tr class="description-row" style="display: none;">
                <td colspan="3">
                    <p style="font-size: small; color: #444;">Product Description</p>
                    <p th:text="${product.description}"></p>
                </td>
            </tr>
        </th:block>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" style="text-align: left;"
                th:text="'Produtos cadastrados: ' + ${products.size()}"></th>
            </tr>
        </tfoot>
    </table>
</div>
<script>
    function toggleRow(row) {
    const isHidden = row.style.display === "none";

    document.querySelectorAll('.description-row').forEach(descriptionRow => {
        descriptionRow.style.display = "none";
    });

    if (isHidden) {
        row.style.display = "table-row";
    }
}
</script>
</body>
</html>
