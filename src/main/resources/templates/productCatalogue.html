<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/productCatalogue.css}">
</head>

<body>
<div class="nav-bar">
    <a class="active" th:href="@{/products/catalogue}">Listagem de produtos</a>
    <a th:href="@{/products/register}">Cadastrar produto</a>
</div>
<h1 class="page-title">Listagem de produtos</h1>
<a th:href="@{/products/register}">
    <button class="button" style="margin-bottom: 25px;">Cadastrar novo produto</button>
</a>
<div>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Pre√ßo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td class="name" th:text="${product.name}"></td>
            <td class="price" th:text="${'R$ ' + #numbers.formatDecimal(product.price, 1, 'POINT', 2, 'COMMA')}"></td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Produtos cadastrados</th>
                <td th:text="${products.size()}" 
                    style="font-weight: bold; text-align: center;"></td>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
