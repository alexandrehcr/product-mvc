<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/productCatalogue.css}">
</head>

<body>
<h1>Listagem de produtos</h1>

<div style="display: flex; align-items: flex-start;">
    <table>
        <thead>
        <tr>
            <th class="column1">Nome</th>
            <th>Pre√ßo</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td class="column1" th:text="${product.name}"></td>
                <td th:text="${#numbers.formatCurrency(product.price)}"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="column1">Produtos cadastrados</th>
                <td th:text="${products.size()}" style="font-weight: bold;"></td>
            </tr>
        </tfoot>
    </table>
    
    <div style="margin-left: 20px;">
        <a th:href="@{/products/register}"><button>Registrar novo produto</button></a>
    </div>
</div>
</body>
</html>
