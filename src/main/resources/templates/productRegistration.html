<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/productRegistration.css}">
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form method="post" th:action="@{/products/register}" th:object="${productDto}" class="form-style">
        <div class="form-style">
            <label>Nome: </label>
            <span th:if="${#fields.hasErrors('name')}" style="color: red;">
                <div th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
            </span>
            <textarea th:field="*{name}"></textarea>
        </div>

        <div class="form-style">
            <label>Descrição: </label>
            <span th:if="${#fields.hasErrors('description')}" style="color: red;">
                <div th:each="err : ${#fields.errors('description')}" th:text="${err}"></div>
            </span>
            <textarea th:field="*{description}"></textarea>
        </div>

        <div class="form-style">
            <label>Preço: </label>
            <span th:if="${#fields.hasErrors('price')}" style="color: red;">
                <div th:each="err : ${#fields.errors('price')}" th:text="${err}"></div>
            </span>
            <input type="number" min="0" step="0.01" placeholder="0" 
                   th:field="*{price}" th:value="0.00">
        </div>

        <div class="form-style" style="display: table;">
            <label>Disponível para venda:</label>
            <label>
                <input type="radio" th:field="*{available}" value="true" /> Sim
            </label>
            <label>
                <input type="radio" th:field="*{available}" value="false" /> Não
            </label>
        </div>
        
        <div>
            <input type="submit" value="Salvar">
        </div>
    </form>
</body>
</html>
